<!DOCTYPE html>

<html>
<head>
  <title>Payment</title>

  <link href="./stylesheets/app.css" rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script type="text/javascript" src="../src/jquery.qrcode.js"></script>
  <script type="text/javascript" src="../src/qrcode.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <img id="logo" src="./images/bestbuy_logo.png" onclick="window.location='main.html'" height="55">

    <br><br><br><br>

    <div align="center">
      <h1 id="scanForPayment" style="color: #455A64">SCAN FOR PAYMENT</h1>
      <br>

      <div id="qrcode" onclick="window.location='confirmationPage.html'"></div>
      <script>
        jQuery('#qrcode').qrcode({
          width: 170,
          height: 170,
          text: "this is the qr code address"
        });
      </script>
    </div>

    <br><br><br><br><br>

    <div class="tabbar" style="margin-top: 27px">
        <i class="fas fa-credit-card fa-lg" style="margin-top:18px; margin-left: 60px"></i>
        <i class="fas fa-history fa-lg" style="margin-top:18px; margin-left: 70px"></i>
        <i class="fas fa-ellipsis-v fa-lg" style="margin-top:18px; margin-left: 75px"></i>
    </div>

  </div>

<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
